<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>Title</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="form-group">
        <label>메시지 타입</label>
        <select class="form-control">
            <option>알림톡</option>
            <option>친구톡</option>
            <option>문자</option>
        </select>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width: 10%">아이디</th>
                <th style="width: 10%">요청시간</th>
                <th style="width: 10%">에이전트ID</th>
                <th style="width: 10%">템플릿ID</th>
                <th style="width: 10%">발송타입</th>
                <th style="width: 50%">내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hist: ${hists}">
                <td th:text="${hist.id}"></td>
                <td th:text="${hist.reqDate}"></td>
                <td th:text="${hist.agentId}"></td>
                <td th:text="${hist.templateId}"></td>
                <td th:text="${hist.sendType}"></td>
                <td th:text="${hist.contents}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
