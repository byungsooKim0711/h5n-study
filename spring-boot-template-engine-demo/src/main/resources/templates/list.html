<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <title>리스트</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="form-row align-items-center">
        <div class="col-md-6 mb-3">
            <label>업체명</label>
            <select class="custom-select mr-sm-2">
                <option th:each="profile: ${profiles}" th:text="${profile.name}"></option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label>개수</label>
            <select class="custom-select mr-sm-2">
                <option>10</option>
                <option>20</option>
                <option>50</option>
                <option>ALL</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label>발송타입</label>
            <select class="custom-select mr-sm-2">
                <option>알림톡</option>
                <option>친구톡</option>
                <option>전환문자</option>
                <option>일반문자</option>
            </select>
        </div>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <!--<th style="width: 10%">아이디</th>-->
                <th style="width: 10%">요청시간</th>
                <th style="width: 20%">업체명</th>
                <th style="width: 10%">템플릿ID</th>
                <th style="width: 10%">발송타입</th>
                <th style="width: 40%">내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hist: ${hists}">
                <!--<td th:text="${hist.id}"></td>-->
                <td th:text="${hist.reqDate}"></td>
                <td th:text="${hist.companyName}"></td>
                <td th:text="${hist.templateId}"></td>
                <td th:text="${hist.sendType}"></td>
                <td th:text="${hist.contents}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
